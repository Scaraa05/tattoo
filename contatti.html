<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatti - Tattoo Art Studio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s ease;
        }
        .navbar {
            background-color: #222;
            padding: 15px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        .navbar a:hover {
            color: #f5a623;
        }
        .container {
            padding: 50px;
            max-width: 1200px;
            margin: 0 auto;
            animation: fadeIn 2s ease-out;
        }
        .title {
            font-size: 3rem;
            font-weight: bold;
            color: #f5a623;
            text-align: center;
            margin-bottom: 30px;
            animation: slideIn 1s ease-out;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 15px;
            font-size: 1.2rem;
            color: #ddd;
        }
        input, textarea {
            background-color: #222;
            color: #fff;
            padding: 15px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        input:focus, textarea:focus {
            background-color: #333;
        }
        button {
            background-color: #f5a623;
            border: none;
            padding: 15px;
            font-size: 1.2rem;
            color: #fff;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #d77e1e;
        }
        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            animation: fadeIn 2s ease-out;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <img src="logo.png" alt="Tattoo Art Studio" class="logo">
    <a href="index.html">Home</a>
    <a href="chi-siamo.html">Chi Siamo</a>
    <a href="servizi.html">Servizi</a>
    <a href="contatti.html">Contatti</a>
</div>

<!-- Content -->
<div class="container">
    <h2 class="title">Contattaci</h2>
    <p>Se hai domande o vuoi prenotare una consulenza, compila il modulo qui sotto e ti risponderemo al pi√π presto.</p>

    <form>
        <label for="name">Nome</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Messaggio</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Invia</button>
    </form>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2025 Tattoo Art Studio. Tutti i diritti riservati.</p>
</footer>

</body>
</html>
